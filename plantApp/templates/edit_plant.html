<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <title>Plantr | Edit Plant</title>
   {% load static %}
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://kit.fontawesome.com/6912b0bfd0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'plantApp/static/css/editplant.css' %}">
</head>
<body>
   <!-- NAVBAR -->
   <div id='container'>
      <nav class="navbar navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="/plantr">
               <img src="/static/plantr-light.svg" alt="" width="155" height="55">
            </a>
            
            <form class="d-flex">
               <span class="navbar-text">
                  Welcome {{ user.alias }}! &nbsp;&nbsp; 
                  <a href="../users/{{ user.id }}">Account</a>
               </span>
               <a href="/logout" class="btn btn-danger" role="button">
                  Sign Out
                  </a>
               </form>
         </div>
         </nav>

   <div class='container-sm'>
      <div class='forms'>
         <h3>Edit Plant</h3>
            <div id='messages'>
               {% for message in messages %}
               <p>{{ message }}</p>
               {% endfor %}
            </div>
 
            <form action='../{{ plant.id }}/update' method="POST" enctype="multipart/form-data" class="row g-3">
               {% csrf_token %}
               <div class="col-md-6">
                  <label for="inputPlant4" class="form-label">Plant</label>
                  <input type="text" name='plantName' class="form-control" id="inputPlant4" value="{{ plant.plantName }}">
               </div>
               <div class="col-md-6">
                  <label for="inputAlias4" class="form-label">Alias</label>
                  <input type="text" name='plantAlt' class="form-control" id="inputAlias4" value="{{ plant.plantAlt }}">
               </div>
               <div class="col-md-6">
                  <label for="inputLevel" class="form-label">Care Difficulty</label>
                     <select id="level" name="level" class="form-select">
                        <option selected value='{{ plant.level }}'>{{ plant.level }}</option>
                        <option value='Easy'>Easy</option>
                        <option value='Medium'>Medium</option>
                        <option value='Hard'>Hard</option>         
                     </select>
                  </div>
                  <div class="col-md-6">
                  <label for="inputEnv" class="form-label">Environment</label>
                     <select id="env" name="env" class="form-select">
                        <option selected value='{{ plant.env }}'>{{ plant.env }}</option>
                        <option value='Full Sun'>Full Sun</option>
                        <option value='Part Sun, Part Shade'>Part Sun, Part Shade</option>
                        <option value='Shade'>Shade</option>
                        <option value='Dark'>Dark</option>       
                     </select>
                  </div>
               <div class="col-12">
                  <label for="inputDesc" class="form-label">Instructions</label>
                  <div class="input-group">
                  <textarea class="form-control" name='desc' aria-label="With textarea">{{ plant.desc }}</textarea>
                  </div>
               </div> 
               <div class="col-12">
                  <label for="inputPhoto" class="form-label">Upload Photo</label><br>
                  <input type='file' name='plantImg' class='desc_input'>
               </div>
               <div class="col-12 text-center">
                  <button type="submit" class="btn btn-success">Submit</button>
               </div>

            </form>

         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
