<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   <title>Plantr | Create Account</title>
   {% load static %}
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://kit.fontawesome.com/6912b0bfd0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/create.css' %}">   
</head>
<body>
   <nav class="navbar navbar-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="/">
            <img src="../../static/plantr-light.svg" alt="" width="155" height="55">
         </a>
         
         <form class="d-flex">
            <span class="navbar-text">
               Already have an account?
            </span>
            <a href="/signin" class="btn btn-warning" role="button">
               Sign In
             </a>
          </form>
      </div>
    </nav>

   <div class='container-sm'>
      <div class='forms'>

            <h1>Create an account</h1>

            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}

         <form action='/register' method='POST' class="row g-3">
            {% csrf_token %}
            <div class="col-12">
               <label for="inputAlias" class="form-label">Username</label>
               <input type="text" name="alias" class="form-control" id="inputAlias">
               </div>
            <div class="col-md-6">
               <label for="inputFname4" class="form-label">First Name</label>
               <input type="text" name="fname" class="form-control" id="inputFnamel4">
            </div>
            <div class="col-md-6">
               <label for="inputLname4" class="form-label">Last Name</label>
               <input type="text" name="lname" class="form-control" id="inputLnamed4">
            </div>
            <div class="col-12">
               <label for="inputAddress2" class="form-label">Email</label>
               <input type="email" name="email" class="form-control" id="inputEmail2">
            </div>
            <div class="col-md-6">
               <label for="inputCity" class="form-label">Password</label>
               <input type="password" name="password" class="form-control" id="inputPassword6">
            </div>
            <div class="col-md-6">
               <label for="inputCity" class="form-label">Confirm Password</label>
               <input type="password" name="confirm_password" class="form-control" id="inputConfirmPassword6">
            </div>
            <div class="col-12 button text-center">
               <button type="submit" class="btn btn-success reg">Register</button>
            </div>
         </form>

            </form>

      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
