<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   <title>Plantr | Sign In</title>
   {% load static %}
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://kit.fontawesome.com/6912b0bfd0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/signin.css' %}">   
</head>
<body>
   <nav class="navbar navbar-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="/">
            <img src="../../static/plantr-light.svg" alt="" width="155" height="55">
         </a>
      </div>
    </nav>
   <div class='container-sm'>
      <div class='forms'>

         <h1>Sign In</h1>


         {% for message in messages %}
         <p>{{ message }}</p>
         {% endfor %}

         <!-- BOOTSTRAP FORM -->
         <form action='/login' method='POST' class="row g-3">
            {% csrf_token %}
            <div class="col-12">
               <label for="inputAddress2" class="form-label">Email</label>
               <input type="email" name="email" class="form-control" id="inputEmail2">
            </div>
            <div class="col-12">
               <label for="inputCity" class="form-label">Password</label>
               <input type="password" name="password" class="form-control" id="inputPassword6">
            </div>
            <div class="col-12 button text-center">
               <button type="submit" class="btn btn-success reg">Sign In</button>
            </div>
         </form>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
