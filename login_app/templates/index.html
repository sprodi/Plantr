<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   <title>Plantr | Grow the best!</title>
   {% load static %}
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://kit.fontawesome.com/6912b0bfd0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">   
</head>
<body>
   <div class="modal-body row">
      <div class="col-md-6 left">
      </div>
      <div class="col-md-6 d-flex align-items-center">
         <div class="row row-cols-1">
            <div class="col logo">
               <a class class="logo" href="#">
                  <img src="../../static/plantr-light.svg" alt="" width="300" height="auto">
               </a>
            </div>
            <div class="col gy-5">
               <p class="join">Grow the best!</p>
            </div>
            <div class="col">
               <a class class="login" href="/create">
                  <button type="button" class="btn btn-danger btn-lg ">Sign Up</button>
               </a>
            </div>
            <div class="col">
               <a class class="signin" href="/signin">
                  <button type="button" class="btn btn-secondary btn-lg ">Log In</button>
               </a>
            </div>
         </div>
      </div>
   </div>
    


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
